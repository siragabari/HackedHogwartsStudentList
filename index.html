<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pixies">
        <div class="c1">
            <div id="p1"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p2"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p3"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p4"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p5"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p6"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p7"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p8"><img class="pixie" src="drawings/pixie.png"></img></div>
        </div>
        <div class="c2">
            <div id="p9"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p10"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p11"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p12"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p13"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p14"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p15"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p16"><img class="pixie" src="drawings/pixie.png"></img></div>
        </div>
        <div class="c3">
            <div id="p17"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p18"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p19"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p20"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p21"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p22"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p23"><img class="pixie" src="drawings/pixie.png"></img></div>
            <div id="p24"><img class="pixie" src="drawings/pixie.png"></img></div>
        </div>
    </div>
    <div id="topSpace"></div>
    <div id="content">
        <div id="generalInfo">
            <div id="gryffindor"></div>
            <div id="hufflepuff"></div>
            <div id="slytherin"></div>
            <div id="ravenclaw"></div>
            <div id="numStudents"></div>
            <div id="expelled"></div>
            <div id="display"></div>
        </div>

        <div id="searching">
            <input type="text" id="search" placeholder="Search...">
        </div>
        
        <div><table id="filtering">
            <tbody>
                <tr>
                  <td><input type="checkbox" class="checkbox" id="filter0" value="0"/><label>Non-expelled</label></td>
                  <td><input type="checkbox" class="checkbox" id="filter1" value="1"/><label>Expelled</label></td>
                  <td><input type="checkbox" class="checkbox" id="filter2" value="2"/><label>Prefects</label></td>
                  <td><input type="checkbox" class="checkbox" id="filter3" value="3"/><label>Inquisitorial Squad</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="checkbox" id="filter4" value="4"/><label>Gryffindor</label></td>
                    <td><input type="checkbox" class="checkbox" id="filter5" value="5"/>Hufflepuff</label></td>
                    <td><input type="checkbox" class="checkbox" id="filter6" value="6"/><label>Slytherin</label></td>
                    <td><input type="checkbox" class="checkbox" id="filter7" value="7"/><label>Ravenclaw</label></td>
                </tr>
            </tbody>
        </table></div>

        <div id="sorting">
            <img id="sortingHat" src="drawings/sortingHat.png">
            <select id="sortOptions">
                <option value="0">First Name</option>
                <option value="1">Last Name</option>
                <option value="2">House</option>
                <option value="3">Responsibilities</option>
            </select>
            <button type="button" id="reverse"></button>
        </div>

        <div class="sandClock" id="s1"></div>
        <div class="sandClock" id="s2"></div>

        <div id="modalSpace"></div>
        <div id="alert">
            <button type="button" class="close" id="alertClose"></button>
            <div id="alertText"></div>
        </div>
        <div id="expellAlert"></div>
        <div><table id="studentsTable">
            <thead>
                <tr>
                    <th id="firstName">FirstName</th>
                    <th id="lastName">LastName</th>
                    <th id="responsibilities">Responsibilities</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table></div>
        <div id="bottomSpace"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
